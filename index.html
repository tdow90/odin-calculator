<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
        <input type="text" class= "screen" readonly>
        <div class="buttons">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>Clear</button>
            </div>
            <div class="math">
                <button class="plus">+</button>
                <button class="subtraction">-</button>
                <button class="multiply">x</button>
                <button class="divide">/</button>
                <button class="equal">=</button> 
            </div>
        </div>
     </div>
    
</body>
</html>
